<fhheader title="FeedHenry" subtext="QuickStart"></fhheader>

<section id="example">
    <div id="formWrapper">
        <p id="description">This is a basic app that will take a word or sentence entered by a user, send that data to the cloud and return the number of characters in that specific user entry.</p>
        <br>

        <div class="input-group input-group">
            <input ng-model="userInput" type="text" class="form-control" placeholder="Enter some text here">
        </div>

        <br>

        <button ng-click="getNumberOfCharacters(userInput)" type="button" class="btn btn-primary btn-block">Get No. of Characters</button>
    </div>

</section>

<fhfooter></fhfooter>
